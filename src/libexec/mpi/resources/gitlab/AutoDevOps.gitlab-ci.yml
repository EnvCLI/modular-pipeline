##
# Modular Pipeline CI Configuration
##

# Variables
variables:
  # cluster
  DOCKER_DRIVER: "${DOCKER_DRIVER:-overlay2}"
  # git settings
  GIT_STRATEGY: clone
  GIT_DEPTH: 10
  # submodule support
  GIT_SUBMODULE_STRATEGY: recursive

# Services
services:
- name: docker:19.03.9-dind

# Cache
cache: &project-cache
  key: "$CI_PROJECT_ID"
  paths:
    - /cache/gradle/wrapper

# Stages
stages:
  - build
  - test
  - package
  - audit
  - documentation
  - publish
  - cleanup

# Stage Template
.stage-template: &stage-template
  image: docker.io/envcli/modular-pipeline:latest
  artifacts:
    paths:
    - dist
    - tmp
    expire_in: 1 hour

# Stage - Build
Build:
  <<: *stage-template
  stage: build
  cache:
    <<: *project-cache
    policy: pull-push
  script:
    - mpi stage build
  only:
    refs:
    - branches
    - tags
  except:
    variables:
      - $DISABLE_BUILD

# Stage - Test
Test:
  <<: *stage-template
  stage: test
  cache:
    <<: *project-cache
    policy: pull-push
  script:
    - mpi stage test
  only:
    refs:
    - branches
    - tags
  except:
    variables:
      - $DISABLE_TEST

# Stage - Package
Package:
  <<: *stage-template
  stage: package
  script:
    - mpi stage package
  only:
    refs:
    - branches
    - tags
  except:
    variables:
      - $DISABLE_PACKAGE

# Stage - Audit
