# Stage - Documentation
Documentation:
  <<: *stage-template
  stage: documentation
  script:
    - mpi stage documentation
  only:
    refs:
    - master
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/
  except:
    variables:
      - $DISABLE_DOCUMENTATION

# GitLab Pages
pages:
  <<: *stage-template
  stage: publish
  script:
  # try to copy artifacts
  - cp -R dist/docs public || true
  artifacts:
    paths:
    - public
  only:
    variables:
    - $GITLAB_PAGES_ENABLED == "true"
    refs:
    - master
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/

# Stage - Publish
Publish - Stable:
  <<: *stage-template
  stage: publish
  script:
    - mpi stage publish
  only:
    refs:
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/
  except:
    variables:
      - $DISABLE_PUBLISH

# Stage - Performance
CleanUp:
  <<: *stage-template
  stage: cleanup
  script:
    - mpi stage cleanup
  only:
    refs:
    - branches
    - tags
  except:
    variables:
      - $DISABLE_CLEANUP
